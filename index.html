<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <h2>Personal Details</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="john.doe@example.com" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="+1234567890" required>

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="New York, USA" required>

      <label for="profilePic">Upload Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/*">

      <h2>Education</h2>
      <label for="education">Education Details:</label>
      <textarea id="education" placeholder="Bachelor of Science in Computer Science, XYZ University, 2020-2024" required></textarea>

      <h2>Experience</h2>
      <label for="experience">Work Experience:</label>
      <textarea id="experience" placeholder="Software Engineer at ABC Corp, 2022-Present" required></textarea>

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="JavaScript, Python, React, Node.js" required></textarea>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resumePreview" class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="previewContent"></div>
      <button onclick="downloadResume()">Download as PDF</button>
    </div>
  </div>

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
